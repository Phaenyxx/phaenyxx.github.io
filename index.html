<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/startpage.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    </style> 
</head>
<body>
    <div class="content">
        <div class="flip-box">
            <div class="flip-box-inner">

                <span>Startpage</span>

              <div class="header" id="Back">

                </form></span>
              </div>
            </div>
          </div> 
        <div class="main">
                <a href="https://www.reddit.com/" id="reddit"><div class="link">
					<span>Reddit</span>
				</div></a>
                <a href="https://www.youtube.com/" id="youtube"><div class="link">
					<span>Youtube</span>
				</div></a>
                <a href="https://imgur.com" id="imgur"><div class="link">
					<span>Imgur</span>
				</div></a>

				</div></a>
                <a href="https://twitter.com/home" id="twitter"><div class="link">

				</div></a>

                <a href="https://mail.google.com/mail/u/1/" id="mailpro"><div class="link">
					<span>Mail Pro</span>
				</div></a>
                <a href="https://mail.google.com/mail/u/0/" id="mailperso"><div class="link">

				</div></a>

				</div></a>
                <a href="https://www.moxfield.com/" id="moxfield"><div class="link">
					<span>Moxfield</span>
				</div></a>

                <a href="https://roll20.net/welcome" id="roll20"><div class="link">
					<span>Roll20</span>
				</div></a>
                <a href="https://2e.aonprd.com/" id="nethys"><div class="link">

				</div></a>
			</div>
		</div>
    <div class="background">
        <img src="img/bg/ruins.jpg">
    </div>

<script type="text/javascript"> 
    function showElem() { 
        document.querySelector('.flip-box-inner').style.transform = "RotateX(180deg)"; 
    } 
</script>
